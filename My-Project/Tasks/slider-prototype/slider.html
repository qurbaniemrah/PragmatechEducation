<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Prototype</title>
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="slider">
        <div class="sliderFrame">
           <img src="./img/slider1.jpg" alt="logo">
           <!-- <img src="./img/slider2.jpg" alt="logo">
           <img src="./img/slider3.jpg" alt="logo"> -->
        </div>
        <div class="sliderArrows">
            <div class="btn prevBtn" onclick='goPrev()'>Prev</div>
            <div class="btn nextBtn" onclick='goNext()'>Next</div>

        </div>
    </div>




    <script src="./slider.js"></script>
</body>
